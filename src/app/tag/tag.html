<html ng-app="app.tag">
<main>

    <div ng-controller="tagController">

        <h1>Tags de Acessibilidade do <a href="https://www.openstreetmap.org" target="_blank">OpenStreetMap</a></h1> 

        <p><small> Abaixo segue a lista de Tags de Acessibilidade anotadas no OpenStreetMap disponíveis na cidade de <strong>Londres, UK</strong> com um atalho para vizualização das mesmas plotadas no mapa.</small></p>


        <div ng-repeat="tag in tags">
            <tag-card tag="tag"></tag-card>
        </div>

    </div>

</main>

</html>
